<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
<body>
  <h1>Weather Dashboard</h1>
  <section class="container">
    <form class="search-form">
      <input type="text" class="search-city" placeholder="Search for a city">
      <button class="search-button">Search</button>
    </form>
  </section>
  <section class = "search-history">
    <h2>Search History</h2>
    <ul class="history-list">
      <!-- Search history will be appended here -->
    </ul>
  </section>
  <section class="weather-info">
    <h2>Weather Information</h2>
    <section class="weather-info-container">
      <section class="weather-info-left">
        <h3>City Name: <span class="city-name"></span></h3>
        <h3>Temperature: <span class="temperature"></span></h3>
        <h3>Humidity: <span class="humidity"></span></h3>
        <h3>Wind Speed: <span class="wind-speed"></span></h3>
        <h3>UV Index: <span class="uv-index"></span></h3>
      </section>
      <section class="weather-info-right">
        <h3>Weather Icon:</h3>
        <img class="weather-icon" src="" alt="Weather Icon">
      </section>
    </section>
  </section>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- Add your script file -->
    <script src="./assets/js/scratchf.js"></script>
</body>
</html>
